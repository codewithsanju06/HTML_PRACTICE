<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Welcome to CodewithSanju</h1>
  <h2>Contact Us Form</h2>
  <form action="">
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name">
    <br>
    <label for="Email">Email</label>
    <input type="text" id="Email" name="Email">
    <br>
    <label for="ContactNumber">ContactNumber</label>
    <input type="number" id="ContactNumber" name="ContactNumber"><br>
    <label for="Gender">Gender</label>
    <select name="Gender" id="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select><br>
    <label for="dob">Date Of Birth </label>
    <input type="date" id="dob" name="dob"><br>
    <label for="rating">Rating</label>
    <input type="radio" id="1" name="rating" value="1">
    <label for="rating">1</label>
    <input type="radio" id="2" name="rating" value="2"><label for="rating">2</label>
    <input type="radio" id="3" name="rating" value="3"><label for="rating">3</label>
    <input type="radio" id="4" name="rating" value="4"><label for="4">4</label>
    <input type="radio" id="5" name="rating" value="5"><label for="5">5</label><br>
    <label for="comment">Comment</label><br>
    <textarea name="comment" id="comment" placeholder="Enter Your Message" rows="6" cols="35"></textarea><br>
    <input type="submit" value="Send">
    <input type="reset" name="rest" id="">

    
  </form>
</body>
</html>
