<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table,th,tr,td{
      border-collapse: collapse;
      border: 1px solid black;
      padding: 5px;
    }
    html{
      display: grid;
      place-items: center;
      width: 100%;
      height: 100vh;
    }
    
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 am</td>
        <td rowspan="2">5:00 pm</td>
        <td>Introduction</td>
      </tr>
      <tr>
        <td>Validity DTD and Rela NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 am</td>
        <td>11:00 am</td>
        <td rowspan="3">
          <p>XPath
            <hr>
            XSL Transformations</p>
        </td>

      </tr>
      <tr>
        <td>11:00 am</td>
        <td>2:00 pm</td>
      </tr>
      <tr>
        <td>2:00 pm</td>
        <td>5:00 pm</td>
        
      </tr>
      <tr>
        <td>Wesnesday</td>
        <td>8:00 pm</td>
        <td>12:00 pm</td>
        <td>XSL Formating Object</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
